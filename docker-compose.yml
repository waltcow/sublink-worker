services:
  worker:
    image: ghcr.io/waltcow/sublink-worker:latest
    build:
      context: .
      dockerfile: Dockerfile
    pull_policy: if_not_present
    ports:
      - "8787:8787"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_KEY_PREFIX: sublink
      CONFIG_TTL_SECONDS: 2592000
      # Default exclude keywords for node filtering (applied to all subscriptions)
      # Supports comma-separated string or JSON array format
      # Examples:
      #   DEFAULT_EXCLUDE: "测试,过期,试用"
      #   DEFAULT_EXCLUDE: '["测试","过期","试用"]'
      DEFAULT_EXCLUDE: ${DEFAULT_EXCLUDE:-}
      # Subscription cache TTL in seconds (default: 300 = 5 minutes)
      # Set to 0 to disable caching
      SUBSCRIPTION_CACHE_TTL: ${SUBSCRIPTION_CACHE_TTL:-300}
    depends_on:
      - redis
  redis:
    image: redis:7-alpine
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    volumes:
      - redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    restart: unless-stopped
volumes:
  redis-data:
